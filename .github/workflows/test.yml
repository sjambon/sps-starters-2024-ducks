name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  build:
    name: 'Build and Push to ACR'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.LOGIN_SERVER }}
          username: "spsContainerRegistryAE"
          password: "WIu94otPFv+CP/V2VvZu86ZyzauwM3DEIrbDbBAvC1+ACRDaznPi"

      - name: Build and Push backend to ACR
        uses: docker/build-push-action@v2
        with:
          context: ./backend 
          push: true
          tags: "spscontainerregistryae.azurecr.io/backend:latest"
          file: ./backend/Dockerfile
          platforms: linux/amd64

      - name: Build and Push frontend to ACR
        uses: docker/build-push-action@v2
        with:
          context: ./frontend 
          push: true
          tags: "spscontainerregistryae.azurecr.io/frontend:latest"
          file: ./frontend/Dockerfile
          platforms: linux/amd64
      

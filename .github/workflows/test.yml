name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  build:
    name: 'Build and Push to ACR'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.LOGIN_SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: Build and Push backend to ACR
        uses: docker/build-push-action@v2
        with:
          context: ./backend 
          push: true
          tags: "spscontainerregistryae.azurecr.io/ducks/backend:${{ env.GITHUB_SHA }}"
          file: ./backend/Dockerfile
          platforms: linux/amd64

      - name: Build and Push frontend to ACR
        uses: docker/build-push-action@v2
        with:
          context: ./frontend 
          push: true
          tags: "spscontainerregistryae.azurecr.io/ducks/frontend:${{ env.GITHUB_SHA }}"
          file: ./frontend/Dockerfile
          platforms: linux/amd64

      
